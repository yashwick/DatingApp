<form #registerForm ="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">sign up</h2>
    <hr>	
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="username" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <!-- <div class="form-group" >
        <p>Who is your favourite user?</p>
        <select class="form-control">
            Value is referred to the value that will be given when one of the options selected
            <option *ngFor="let user of usersFromHomeComponent" [value] ="user.userName">{{user.userName}}</option>
        </select>
    </div> -->
    <div class="form-group text-center ">
        <button class="btn btn-success mr-2" type="submit" >Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button><!--When the button is clicked we need to change the registerMode in the home component to false-->
    </div>
</form>
